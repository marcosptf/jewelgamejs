<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Jewel Warrior</title>
        <meta   http-equiv="Content-Type"                      content="text/html; charset=UTF-8" />
        
        <link   rel="stylesheet"                               href="styles/fontfaces.css" />
        <link   rel="stylesheet"                               href="styles/main.css" />
        <link   rel="stylesheet"                               href="styles/mobile.css" media="screen and (max-device-width:768px) and (orientation:portrait), screen and (max-device-width:1024px) and (orientation: landscape)" />
        
        <script src="js/libs/modernizr-2.6.2/modernizr.min.js" type="text/javascript" ></script>
        <script src="js/libs/sizzle-1.4.4/sizzle.min.js"       type="text/javascript" ></script>
        <script src="js/loader.js"                             type="text/javascript" ></script>
        <script src="js/dom.js"                                type="text/javascript" ></script>

        <script src="js/screen.main-menu.js"                   type="text/javascript" ></script>

    <body>
        
        <div id="game">
            <div class="screen" id="splash-screen">
                <h1 class="logo">Jewel<br/>Warrior</h1>
                <span>Click to continue</span>        
            </div>
            
            <div class="screen" id="main-menu">
                <h2 class="logo">Jewel <br/>Warrior</h2>
                <ul class="menu">        
                    <li>
                        <button name="game-screen">
                            Play
                        </button>    
                    <li>
                        <button name="hiscore">
                            Highscore
                        </button>    
                    <li>
                        <button name="about">
                            About
                        </button>    
                    <li>
                        <button name="exit-screen">
                            Exit
                        </button>    
                </ul>    
            </div>
            
            <div class="screen" id="game-screen"></div>
            <div class="screen" id="high-scores"></div>
        </div>
        
    </body>
